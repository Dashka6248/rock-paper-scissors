<!DOCTYPE html>
<html>
	<head>
		<title>Rock,Paper,Scissors</title>
		<link rel="stylesheet" href="style.css">
	</head>
	<body>
		<div class="Game">
			<p class="cPoint">Computer:0</p>
			<p class="pPoint">Player:0</p>
			<img src=https://images-ext-1.discordapp.net/external/PJm4nAqB5-HqeD93CAVjkLbLpSiRu2aEUH4qHatWzG4/https/zharkuj.github.io/roshambo/R%2520%282%29.png?format=webp&quality=lossless&width=468&height=468 onclick="play('rock')">
			<img src=https://images-ext-1.discordapp.net/external/sHCtM22qD-GMEBuoUP3S-m5fS8ydds6WA_IxqETF9-I/https/zharkuj.github.io/roshambo/hold_636053.png?format=webp&quality=lossless&width=468&height=468 onclick="play('paper')">
			<img src=https://images-ext-1.discordapp.net/external/LTbKtS_qubQUO3bWVncm_qJ2vORl8bhYw5t5hAplcMI/https/zharkuj.github.io/roshambo/Scissor-Hand-Finger-Gesture-Gesture-Scissors-512.webp?format=webp&width=468&height=468 onclick="play('scissors')">
			<p class="computer">Computer:</p>
			<p class="player">Player:</p>
			<p class="winner">Winner</p>
			<button onclick="reset1()">reset</button>
		</div>
		<script src="app.js"></script>
	</body>
</html>
